<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Cards</title>
  </head>
  <body>
    <header class="myHeader">
      <h1 id="bigHeader">Welcame to a big game...</h1>
    </header>
    <div class="conteiner">
      <div class="busitalsep-rovidekome" id="busitalsep">
        <img id="firstCard" src="/image/back.gif" class="minaden" />
        <img id="firstCard" src="/image/back.gif" class="minaden" />
        <img id="firstCard2" src="/image/back.gif" class="minaden" />
      </div>
      <div class="players">
        <div class="player-holder">
          <div class="bank-name">
            <h1 id="PlayerScale"></h1>
          </div>
          <div class="player-holder-cards">
            <form id="player_1">
              <img id="bankCardDeck1" src="" class="minaden" />
            </form>
            <form id="player_2">
              <img id="bankCardDeck2" src="" class="minaden" />
            </form>
            <form id="player_3">
              <img id="bankCardDeck3" src="" class="minaden" />
            </form>
            <form id="player_4">
              <img id="bankCardDeck4" src="" class="minaden" />
            </form>
            <form id="player_5">
              <img id="bankCardDeck5" src="" class="minaden" />
            </form>
          </div>
        </div>
        <div class="buttons">
          <h1 id="addItem" type="button" value="addCard" onclick="newGame()">
            Start Game
          </h1>
          <h1 id="enough" type="button" value="addCard" onclick="BankGame()">
            Enough cards
          </h1>
        </div>
        <div class="bank-holder">
          <div class="bank-name">
            <h1 id="BankScale"></h1>
          </div>
          <div class="bank-holder-cards">
            <form id="bank_1">
              <img id="bankCardDeck6" src="" class="minaden" />
            </form>
            <form id="bank_2">
              <img id="bankCardDeck7" src="" class="minaden" />
            </form>
            <form id="bank_3">
              <img id="bankCardDeck8" src="" class="minaden" />
            </form>
            <form id="bank_4">
              <img id="bankCardDeck9" src="" class="minaden" />
            </form>
            <form id="bank_5">
              <img id="bankCardDeck10" src="" class="minaden" />
              <!-- <img id="bankCardDeck10" src="/image/back.gif" class="minaden" /> -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script
  src="http://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"
></script>
<script type="text/javascript" src="/js/main.js"></script>
